<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

</head>

<body class="container " data-bs-theme="dark">

 <div class="my-4">
    <h1 class="text-center ">Expenses Tracker </h1>

    <form onsubmit="handleFormSubmit(event)">
        
          <div class="input-group flex-nowrap my-4" >
          
            <label  class="input-group-text " for="amount" id="addon-wrapping">Choose expenseamount:</label>
            <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="addon-wrapping" id="amount" name="amount">
          </div>
          <div class="input-group flex-nowrap my-4" >
          
            <label  class="input-group-text " for="description" id="addon-wrapping">Choose discription:</label>
            <input type="text" class="form-control" placeholder="Description" aria-label="Username" aria-describedby="addon-wrapping" id="description" name="description">
          </div>
          <div class="input-group flex-nowrap my-4">

            <label  class="input-group-text " for="category" id="addon-wrapping">Choose a category:</label>
            <select class="form-select" aria-label="Default select example" id="category" >
                <option selected value="travel">Travel</option>
                <option value="food" >Food</option>
                <option value="movie">Movie</option>
                <option value="shopping">Shopping</option>
              </select>
          </div>

        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-primary ">Add Expense</button>
        </div>
          
    </form>

  
 </div>
 
 <hr>

 <h2 class="text-center ">Data </h2>

  <ul id="listItem"></ul>


</body>
<script src="index.js"></script>
</html>
